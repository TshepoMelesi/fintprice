<!DOCTYPE html>
<html>
        <head>
                <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=0" />
                <link rel="stylesheet" href="main.css" />
                <title>FintSuite - Pricing App</title>
        </head>
        <body>
                <header>
                        <div class="container">
                                <h1 class="logo">FintPrice</h1>

                                <nav class="menu">
                                        <ul>
                                                <li><a href="./index.html">Home</a></li>
                                                <li><a href="./blog.html">Learn</a></li>
                                        </ul>
                                </nav>
                        </div>
                </header>
                <canvas width="794" height="1123" class="output"></canvas>
                <main class="App">
                        <div class="title">
                                <h1>Easiest way to calculate consistent prices</h1>
                        </div>
                        <div class="product">
                                <div class="product-metrics">

                                        <div class="margin-container">
                                                <h3>Profit Margin (<span id="margin">50</span>%)</h3>
                                                <input class="margin" oninput="handleMarginChange(this)" type="range" />
                                        </div>

                                        <div class="expenses-container">
                                                <div class="header">
                                                        <h3>Expenses</h3>

                                                        <div class="expenses-btns">
                                                                <button onclick="handleAddExpense()" class="add-expense">Add Expense</button>
                                                                <button onclick="handleClearExpenses()" class="clear-expense-list">Clear</button>
                                                        </div>
                                                </div>

                                                <div class="expense-list">
                                                        <div class="expense">
                                                                <input type="text" name="expense" class="expense-name" placeholder="Expense"/>
                                                                <input type="number" name="amount" class="expense-amount" placeholder="Amount"/>
                                                        </div>
                                                </div>

                                        </div>

                                        <div class="footer">
                                                <button class="calculate-btn" onclick="handleCalculate()">Calculate Price</button>
                                        </div>
                                </div>
                                <div class="product-result">
                                        <div class="title-container">
                                                <h2 class="title">Your product price</h2>
                                        </div>

                                        <div class="body-container">
                                                <h2 class="price">R 500</h2>
                                        </div>

                                        <hr />

                                        <div class="vat-container">
                                                <h3>vat inclusive (<span class="vat">15%</span>)</h3>
                                                <h3 class="vat-price">R 500</h3>
                                        </div>

                                        <div class="footer-container">
                                                <button onclick="handlePrintOut()" class="printout-btn">printout</button>
                                        </div>
                                </div>
                        </div>
                </main>
                <script src="FintPrice.js"></script>
                <script src="main.js"></script>
        </body>
</html>
